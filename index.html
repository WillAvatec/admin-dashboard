<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Admin Layout</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="options">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Profile</a></li>
                    <li><a href="">Messages</a></li>
                    <li><a href="">History</a></li>
                    <li><a href="">Tasks</a></li>
                    <li><a href="">Communities</a></li>
                    <li><a href="">Settings</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <input type="search" name="look" id="search">
                <div class="right">Morgan Oakley</div>
            </div>
            <div class="greetings">
                <div class="greet">Hi there,<br><strong>Morgan Oakley(@morgan)</strong></div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <p>Your Projects</p>
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <div class="announcement">
                    <p>text 1</p>
                    <p>text 2</p>
                    <p>text 3</p>
                </div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="trends">
                    <div class="tweets">tweet 1</div>
                    <div class="tweets">tweet 2</div>
                    <div class="tweets">tweet 3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
